<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>

		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	</head>
	<body>
		<main>
			<div class="container flex">
				<!-- Logo -->
				<img class="logo" src="./images/logo.svg" alt="hurdle logo" />
				<!-- Main content -->
				<div class="main-content">
					<div class="mockup">
						<img src="./images/illustration-mockups.svg" alt="illustration mockups" />
					</div>
					<div class="intro-text">
						<h1>Build The Community Your Fans Will Love</h1>
						<p>
							Hurdles re-imagines the way we build communities. You have a voice, but so does
							your audience. Create connections with your users as you engage in genuine
							discussion
						</p>
						<button class="btn">Register</button>
					</div>
				</div>
			</div>
		</main>
		<!-- Social Contact -->
		<footer>
			<div class="container contact-social">
				<i class="fab fa-facebook fa-2x"></i>
				<i class="fab fa-twitter fa-2x"></i>
				<i class="fab fa-instagram fa-2x"></i>
			</div>
		</footer>
	</body>
</html>
